daemon off;
worker_processes 1;
events { worker_connections 1024; }
error_log logs/error.log;

http {
  server {
    default_type text/html;
    include env/heroku-http-port;
    access_log logs/access.log;

    location / {
      content_by_lua '
        ngx.print("<h1>Hello from Lua!</h1>")
      ';
    }

  }
}
